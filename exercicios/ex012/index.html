<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Video com Html 5</title>
</head>
<body>
    <h1>inserindo vídeo hospedado localmente</h1>
    <p>este vídeo esta hospedado no meu servidor</p>
    <video width="500" poster="Design sem nome.png" controls>
        <source src="midia/meu-video- mp4.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video-mkv.mkv" type="mkv">
        <source src="midia/Meu-Video.mp4" type="video/ogg">
        <source src="midia/Meu-Video-mkv.mkv" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>inserindo vídeo no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/r-a-Aq0Gbbk?si=0F8OtoQa78HbniKZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

</body>
</html>
